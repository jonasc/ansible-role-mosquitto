---

- name: create tigerjython directory
  file:
    path: '/home/{{installation_os_user}}/tigerjython'
    state: directory
    owner: '{{ installation_os_user }}'
    group: '{{ installation_os_group }}'

- name: download tigerjython2
  get_url:
    url: http://www.tjgroup.ch/download/tigerjython2.jar
    dest: 'home/{{ installation_os_user }}/tigerjython'
    owner: '{{ installation_os_user }}'
    group: '{{ installation_os_group }}'

- include_tasks: debian.yml
  when: ansible_os_family == "Debian"
